<!DOCTYPE html>

<!-- WHAT 1. Get up a key sequencing detection 2. store them in an array 3. check -->

<!-- when someone inputs some keys what happens. usually used for kunami code e.g. triggers mario -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  // 2. whenever someone presses a key, push it into an array 
  const pressed= [];
  const secretCode = 'wesbos';
  
  //1.  listen for keyup event, when that happens, add an event 
  window.addEventListener('keyup', (e) => {
    console.log(e.key); // tells us name of key pressed
    pressed.push(e.key);
    // need to trim the array tp ensure it just meets "wesbos"
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // start from the end and go backwards, not from the start. after you get over the budget of 6 letters, it pushes out the initial letters that are typed. cuts!
    
    // check if array contains secret code
    if(pressed.join('').includes(secretCode)) {
      console.log('ding ding');
      cornify_add();
    }; //if the string includes the secret code, then
    console.log(pressed);
  });
  
</script>
</body>
</html>
