<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation(); // stop bubbling this event up
  }

  document.body.addEventListener('click', logText);

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true // unbinds itself. will lsiten for a click once and unbind itself so there is no feature that clicks on it
  }));

  button.addEventListener('click', () => {
    console.log('Click!!');
  })

</script>
</body>
</html>
